<video
  autoplay
  muted
  loop
  oncanplay="this.play()"
  onloadedmetadata="this.muted = true"
  id="myVideo"
>
  <source src="assets/Media/video/oneMbVideo.mp4" type="video/mp4" />
  Your browser does not support HTML5 video.
</video>
<div class="auth-box">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>
        <h2>{{ isLoginMode ? "Login" : "Sign Up" }}</h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form
        class="example-form"
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
      >
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="test@test.com"
            autocomplete="off"
            ngModel
            name="email"
            required
            email
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ex. Pizza"
            autocomplete="off"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </mat-form-field>
        <div class="action-btns">
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-content>
      <p>{{ error }}</p>
    </mat-card-content>
    <mat-card-footer *ngIf="isLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
