<video autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true" id="myVideo">
  <source src="assets/Media/video/oneMbVideo.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div class="auth-box">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>
        <h2>Sign up</h2>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" autocomplete="off">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="test@test.com"
            autocomplete="off"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Ex. Pizza"
            autocomplete="off"
          />
        </mat-form-field>
        <mat-divider></mat-divider>
        <div class="action-btns">
          <button mat-raised-button color="accent">Sign up</button>
          <button mat-raised-button color="primary">Switch to sign in</button> 
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
